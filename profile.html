<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./style.css">

    <link href='https://fonts.googleapis.com/css?family=Lexend Deca' rel='stylesheet'>

                <p id="infoEmail" class="CenterFont">Email: ##</p>

            </div>
