<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sample Site > Register</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <script src="./PrimaryScript.js"></script>
    <script src="./SigningHandle.js"></script>

    <link href='https://fonts.googleapis.com/css?family=Lexend Deca' rel='stylesheet'>

</head>
<body>
    <main>
        <div class="CenterBorder">

        </div>
        <div class="CenterBorder" style="z-index: -1;">
            
        </div>
        <div class="CenterPanel">
            <div class="CenterElement">
                <p class="CenterFont">Username</p>
                <input class="CenterFont CenterElementInput" oninput="SessionVisual.CheckUsername()" type="text" id="loginUsername" >
                <p id="displayUsernameFault" class="CenterFont" style=" margin-top: 8px; color: rgb(253, 36, 36);font-size: 14px;visibility: hidden;">- This Username is Invalid!</p>
            </div>
            <div class="CenterElement">
                <p class="CenterFont">Email</p>
                <input class="CenterFont CenterElementInput" oninput="SessionVisual.CheckEmail()" autocomplete="username" type="email" id="loginEmail" >
                <p id="displayEmailFault" class="CenterFont" style=" margin-top: 8px; color: rgb(253, 36, 36);font-size: 14px;visibility: hidden;">- This Email is Invalid!</p>
            </div>
            <div class="CenterElement CenterLoginPassword">
                <p class="CenterFont">Password</p>       
                <div class="CenterPasswordReveal disableSelect">
                    <input class="CenterPasswordRevealToggle" id="revealPassword" autocomplete="current-password" onchange="SessionVisual.ShowPassword(this.checked)" type="checkbox">
                    <label for="revealPassword enableSelect" class="CenterFont">Show Password</label>
                </div>
                <input class="CenterFont CenterElementInput" oninput="SessionVisual.CheckPassword()" autocomplete="off" id="loginPassword" type="password">
                <p id="displayPassFault" class="CenterFont" style=" margin-top: 8px; color: rgb(253, 36, 36);font-size: 14px;visibility: visible;"></p>

            </div>
            <div class="CenterButtonConfirm" onclick="onRegisterClick()">
                <p>Register</p>
            </div>
        </div>
        <div class="accountSuggestionPanel" onclick="MoveWindow.Login();"> <p class="accountSuggestion">Already have account? Click here to login.</p></div>

    </main>
</body>
</html>
